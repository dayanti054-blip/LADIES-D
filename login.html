<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card p-4">
                    <h3 class="text-center">Login</h3>
                    <form id="formlogin">
                    <div class="mb-3">
                        <label class="form-label">Email </label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-success">Login</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
<script>
    if (!localStorage.getItem("DataUser")) {
        window.location.href = "pendaftaran.html";
    }

    document.getElementById("formlogin").addEventListener("submit", function(event){
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const userData = localStorage.getItem("DataUser");

        if (!userData) {
            alert("Belum ada user terdaftar. Silakan daftar terlebih dahulu.");
            return;
        }

        const DataUser = JSON.parse(userData);

        if (email === DataUser.email && password === DataUser.password) {
            localStorage.setItem("isLogin", "true");
            alert("Login Berhasil! Selamat Datang, " + DataUser.nama);
            window.location.href = "index.html";
        } else {
            alert("Email atau password salah!");
        }
    });
</script>

  </body>
</html>
