<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card p-4">
                    <h3 class="text-center">Pendaftaran</h3>
                    <form id="formpendaftaran">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggal_lahir">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <input type="text" class="form-control" id="jenis_kelamin">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nomor Telpon</label>
                        <input type="text" class="form-control" id="nomor_telpon">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email </label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Konfirmasi password</label>
                        <input type="password" class="form-control" id="konfirmasi">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Daftar Sekarang</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById("formpendaftaran").addEventListener("submit", function(event){
        event.preventDefault();

        const nama = document.getElementById("nama").value.trim();
        const tanggal_lahir = document.getElementById("tanggal_lahir").value;
        const jenis_kelamin = document.getElementById("jenis_kelamin").value.trim();
        const nomor_telpon = document.getElementById("nomor_telpon").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const konfirmasi = document.getElementById("konfirmasi").value.trim();

        if (password !== konfirmasi) {
            alert("Konfirmasi password tidak sesuai");
            return;
        }

        const DataUser = {
            nama: nama,
            tanggal_lahir: tanggal_lahir,
            jenis_kelamin: jenis_kelamin,
            nomor_telpon: nomor_telpon,
            email: email,
            password: password
        };

        localStorage.setItem("DataUser", JSON.stringify(DataUser));
        localStorage.setItem("isLogin", "false");

        alert("Pendaftaran Berhasil");
        window.location.href = "login.html";
    });
</script>

  </body>
</html>
